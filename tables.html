<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
		</style>
	</head>
		<body>	
			<h2>Alumnos</h2>
			<table style="width: 100%">
				<tr>
					<th>Nombre:</th>
					<th>Apellidos:</th>
				</tr>
				<tr>
					<td>David</td>
					<td>Nevarez</td>
				</tr>
				<tr>
					<td>Alejandro</td>
					<td>Venzor</td>
				</tr>
				<tr>
					<td>Victoria</td>
					<td>Molina</td>
				</tr>
			</table>
		</body>
</html>
